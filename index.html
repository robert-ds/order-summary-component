<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">

    <div class="container__card">
      
      <img class="container__card--image" src="./images/illustration-hero.svg" alt="ilustration hero">

      <h1 class="container__card--title">Order Summary</h1>

      <p class="container__card--description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <article class="container__card-item">
        <img class="container__card-item--image" src="" alt="Icon music">
        
        <h3 class="container__card-item--plan">Annual Plan</h3>
        <span class="container__card-item--price">$59.99/year</span>
        <a class="container__card--item-change-item" href="#">Change</a>
      </article>

      <button class="card__call-to-action">Proceed to Payment</button>

      <a class="card__cancel-order" href="">Cancel Order</a>

    </div>
    

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://robert-ds.vercel.app/">Robert VÃ¡squez</a>.
  </div>
</body>
</html>
